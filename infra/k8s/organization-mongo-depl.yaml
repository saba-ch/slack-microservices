apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization-mongo-depl
spec:
  selector:
    matchLabels:
      app: organization-mongo
  template:
    metadata:
      labels:
        app: organization-mongo
    spec:
      containers:
        - name: organization-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: organization-mongo-srv
spec:
  type: ClusterIP
  selector:
    app: organization-mongo
  ports:
    - name: organization-mongo
      protocol: TCP
      port: 3000
      targetPort: 3000
