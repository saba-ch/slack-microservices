apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq-depl
spec:
  replicas: 1
  serviceName: rabbitmq
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.8-management
        env:
          - name: "RABBITMQ_DEFAULT_USER"
            value: "USER"
          - name: "RABBITMQ_DEFAULT_PASS"
            value: "PASSWORD"
        volumeMounts:
          - mountPath: /var/lib/rabbitmq
            name: rabbitmq-data
      volumes:
        - name: rabbitmq-data
          hostPath:
            path: /data/rabbitmq
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-srv
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - name: discovery
      protocol: TCP
      port: 4369
      targetPort: 4369
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672